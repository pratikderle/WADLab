<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
</head>
<body style="font-family: 'Ubuntu', sans-serif; margin: 0; padding: 0; background-color: #f5f5f5;">

    <div style="width: 100%; padding: 20px; background-color: #2a2185; color: #fff; text-align: center;">
        <h1 style="margin: 0;">Add New Property</h1>
    </div>

    <div style="padding: 20px; max-width: 600px; margin: 20px auto; background: #fff; box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08); border-radius: 10px;">
        <form method="POST" action="./php/add_house.php" style="max-width: 400px; margin: 0 auto; background-color: #f9f9f9; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">
            <label for="type" style="display: block; margin-bottom: 5px; font-weight: bold;">Type: (BUY, SELL, RENT)</label>
            <input type="text" name="type" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        
            <label for="location" style="display: block; margin-bottom: 5px; font-weight: bold;">Location:</label>
            <input type="text" name="location" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        
            <label for="bedrooms" style="display: block; margin-bottom: 5px; font-weight: bold;">Number of Bedrooms:</label>
            <input type="number" name="bedrooms" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        
            <label for="size" style="display: block; margin-bottom: 5px; font-weight: bold;">Size (in sq. ft.):</label>
            <input type="number" step="0.01" name="size" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        
            <div style="display: flex; justify-content: space-between; gap: 10px;">
                <a href="./index.php" style="flex: 1; text-align: center; background-color: #6c757d; color: white; padding: 10px; font-size: 16px; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; transition: background-color 0.3s;">
                    Back
                </a>
                <button type="submit" style="flex: 1; background-color: #007bff; color: white; padding: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
                    Add House
                </button>
            </div>
        </form>
        
    </div>

</body>
</html>
