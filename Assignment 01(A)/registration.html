<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MET BKC IOE</title>

    <link rel="stylesheet" href="./bootstrap_css.min.css">

<body>

    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="./metbkcioe.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="height: 1000px; width:1200px" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Sign Up | MET BKC IOE</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                        <label class="form-label" for="form3Example1m">First name</label>
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" placeholder="Enter first name"/>
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <label class="form-label" for="form3Example1n">Last name</label>
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" placeholder="Enter last name" />
                            
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                            <label class="form-label" for="form3Example1m1">Mother's name</label>
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" 
                            placeholder="Enter mother's name"/>
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n1">Father's name</label>
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" 
                            placeholder="Enter father's name"/>
                            
                          </div>
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg"
                        placeholder="Enter address" />
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-12 mb-4">
      
                    <select data-mdb-select-init>
                        <option value="Andhra Pradesh">Maharashtra</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>

                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>

                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Andhra Pradesh</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Puducherry">Puducherry</option>
                    </select>
                        </div>
                        
                        <div class="col-md-12 mb-4">
                          <select data-mdb-select-init>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Nashik">Nashik</option>
                            <option value="Aurangabad">Aurangabad</option>
                            <option value="Solapur">Solapur</option>
                            <option value="Thane">Thane</option>
                            <option value="Satara">Satara</option>
                            <option value="Kolhapur">Kolhapur</option>
                            <option value="Ratnagiri">Ratnagiri</option>
                            <option value="Jalgaon">Jalgaon</option>
                            <option value="Akola">Akola</option>
                            <option value="Chandrapur">Chandrapur</option>
                            <option value="Wardha">Wardha</option>
                            <option value="Bhusawal">Bhusawal</option>
                            <option value="Ulhasnagar">Ulhasnagar</option>
                            <option value="Dhule">Dhule</option>
                            <option value="Navi Mumbai">Navi Mumbai</option>
                            <option value="Kalyan">Kalyan</option>

                            <option value="Kurduwadi">Kurduwadi</option>
                            <option value="Gondia">Gondia</option>

                            <option value="Pimpri-Chinchwad">Pimpri-Chinchwad</option>

                            <option value="Vasai-Virar">Vasai-Virar</option>

                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="date" id="form3Example9" class="form-control form-control-lg" />

                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                      </div>
      
                      <select data-mdb-select-init>
                        <option value="1">Select Course</option>
                        <option value="2">B.E.</option>
                        <option value="3">Diploma</option>
                        <option value="4">MBA</option>
                      </select><br><br>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <input type="text" id="form3Example97" class="form-control form-control-lg" />
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>

                        <a href="./login.html">
                          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">
