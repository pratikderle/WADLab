<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact Us</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html" class="ui-btn-active">Contact Us</a></li>
      </ul>
    </div>
  </div>

  <div data-role="content">
    <h2>We'd Love to Hear From You</h2>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="you@example.com">

      <label for="message">Message:</label>
      <textarea name="message" id="message" placeholder="Your message here..."></textarea>

      <button type="submit" data-role="button" data-icon="check">Send Message</button>
    </form>

    <div data-role="collapsible" data-collapsed-icon="info" data-expanded-icon="info">
      <h3>Our Office</h3>
      <p>MET League of Colleges | Bhujbal Knowledge City Adgaon | Govardhan, Nashik-422003 | Maharashtra, India</p>
      <p>Email: enquiries@bkc.met.edu</p>
      <p>Phone: 0253-2200300 , 2200302</p>
    </div>

    <a href="index.html" data-role="button" data-icon="home" data-theme="b">Back to Home</a>
  </div>
</div>

</body>
</html>
